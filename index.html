<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor - Raspow | Profile card component</title>
</head>

<!--- START BODY -->
<body>
  <main class="card">
  <article>
    <header>
    <div class="card-header">
      <img src="images/bg-pattern-card.svg" alt="">
    </div>
    <div class="card-photo">
      <img src="images/image-victor.jpg" alt="victor">
    </div>
    </header>
    <div class="profile-info">
      <h1>victor crest<span> 26</span></h1>
      <p>london</p>
    </div>
    <div class="profile-stat"><hr>
      <ul>
        <li>80k<p>followers</p></li>
        <li>803k<p>likes</p></li>
        <li>1.4k<p>photos</p></li>
      </ul>
    </div>
  </article>
  </main>

 <footer>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a><br>
    Coded by <a href="#">Raspow</a></p>
  </div>
</footer>
</body>
</html>
